<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrare</title>
    <link rel="stylesheet" href="./style/style.css" />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
  />
  <!-- Cropper CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css"
  />
  <!-- Cropper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>

  </head>
  <body>
    <!-- intially not hidden -->
    <container class="container">
        <div class="head">
            <a href="#" class="prev-logo"><img src="./buttons/previous.svg" alt="" srcset="" /></a>
            <span class="head-text"><i>Add Image / Icon </i></span>
          </div>
          <div class="section">
            <span class="sec-text"><i>Upload Image</i></span>
            <label class="input-btn" for="input_img">Choose from Device</button></label>
            <input
              type="file"
              id="input_img"
              name="input_img"
              accept="image/png, image/jpg, image/jpeg"
            />
          </div>
      
          <div class="display_image">
            <img src="" id="img_src" alt="" srcset="" />
          </div>
        </container>

        <crop-container class="crop_container hidden">
          <div class="cropper">
             <button class="crop-btn">Crop</button>
             <div class="imgToCrop"></div>
            </div>
        </crop-container>

        <filters class="apply-filter hidden">
          <span class="cancel"><img src="./buttons/cancel.svg" alt=""></span>
          <span class="filter-text">Uploaded Image</span>
          <div class="filtered"><img class="filtered-img" src="" alt=""></div>
          <div class="btns">
            <button class="">Orignal</button>
            <button class="btn"><img class="btn-img" src="./buttons/heart.svg" alt=""></button>
            <button class="btn"><img class="btn-img" src="./buttons/square.svg" alt=""></button>
            <button class="btn circle"><img class="btn-img" src="./buttons/circle.svg" alt=""></button>
            <button class="btn rectangle"><img class="btn-img" src="./buttons/rectangle.svg" alt=""></button>
          </div>
          <button class="submit">Use this image</button>
        </filters>

    <script src="./script/script.js"></script>
  </body>
</html>
